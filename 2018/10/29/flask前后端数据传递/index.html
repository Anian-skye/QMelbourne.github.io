<h4 id="AJAX前端传送和接收"><a href="#AJAX前端传送和接收" class="headerlink" title="AJAX前端传送和接收"></a>AJAX前端传送和接收</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$.ajax(&#123;</span><br><span class="line">                url: &quot;/new&quot;,   //对应flask中的路由</span><br><span class="line">                type: &quot;POST&quot;, //请求方法</span><br><span class="line">                data: &apos;hello&apos;,   //传送的数据</span><br><span class="line">                dataType: &quot;json&quot;, //传送的数据类型</span><br><span class="line">                success: function (data) &#123;  //成功得到返回数据后回调的函数</span><br><span class="line">                    console.log(data)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br></pre></td></tr></table></figure>
